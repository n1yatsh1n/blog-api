services:
  db-main:
    image: postgres:16
    container_name: blog-db-main
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app_main
    volumes:
      - db_main_data:/var/lib/postgresql/data
    networks:
      - internal

  db-users:
    image: postgres:16
    container_name: blog-db-users
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app_users
    volumes:
      - db_users_data:/var/lib/postgresql/data
    networks:
      - internal


  backend:
    build: ./backend
    container_name: blog-backend
    depends_on:
      - db-main
    environment:
      - DATABASE_URL=postgresql://app:app@db-main:5432/app_main
      - JWT_SECRET=${JWT_SECRET:-dev-secret}
      - NODE_ENV=production
      - PORT=3000
    networks:
      - internal


  users-api:
    build: ./user_service
    container_name: blog-users-api
    depends_on:
      - db-users
    environment:
      - DATABASE_URL=postgresql://app:app@db-users:5432/app_users
      - JWT_SECRET=${JWT_SECRET:-dev-secret}
      - NODE_ENV=production
      - PORT=8000
    networks:
      - internal

  api-gateway:
    image: nginx:latest
    container_name: blog-api-gateway
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - users-api
    ports:
      - "80:80"
      - "443:443"
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  db_main_data:
  db_users_data:
